<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteMANAGER - {% block page_title %}{% endblock page_title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./notes/tailwind.config.js"></script>
</head>
<body>
    <div class="flex flex-col h-screen bg-white">
        <header class="h-[3.5rem] dark:bg-gray-700 dark:text-white flex justify-start items-center p-3">
            <nav class="">
                <a href="{% url 'note_list' %}">
                    <h1 class="text-3xl font-bold">NoteMANAGER</h1>
                </a>
            </nav>
        </header>
        <main class="flex-1 text-gray-700 flex justify-center">
            <section class="w-[70rem] p-5">
                {% block content %}{% endblock content %}
            </section>
        </main>
        <footer class="dark:bg-gray-700 text-gray-200 h-[2.5rem] flex justify-center items-center">
            <p class="font-bold">by mcn</p>
        </footer>
    </div>
</body>
</html>
