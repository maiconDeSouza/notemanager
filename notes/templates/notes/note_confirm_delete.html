{% extends "base.html" %}
{% block page_title %}
    Confirmar Exclusão
{% endblock page_title %}

{% block content %}
    <div class="bg-gray-50 dark:bg-gray-800 p-6 rounded-lg shadow-md max-w-xl mx-auto">
        <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-4">Confirmar Exclusão</h1>
        
        <p class="text-gray-700 dark:text-gray-300 mb-6">
            Você tem certeza que deseja excluir a nota "<strong>{{ note.title }}</strong>"? 
            Esta ação não pode ser desfeita.
        </p>
        
        <div class="mt-6 flex justify-between">
            <a href="{% url 'note_list' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Cancelar
            </a>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Excluir
                </button>
            </form>
        </div>
    </div>
{% endblock content %}
